<html>
<head>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style type="text/css">
        .music-header{
            background-color: #B92525;
            height: 256px;
        }
        .scj-navigator{
            margin-bottom: 0px;
        }
        .music-content{
            width: 80%;
            margin:0 auto;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            var context ='http://localhost:9090';
            console.log(context);
            $.ajax({
                type:'POST',
                url:context+'/music/page',
                contentType:'application/json',
                dataType:'json',
                data:JSON.stringify({
                    page:1,
                    limit:10
                }),
                success:function(result){
                    var data =result.object;
                    console.log(data);
                    for(var i =0 ,length =data.length;i<length;i++){
                        var element =
                            '<tr>'+
                            '<td><a href="'+data[i].songUrl+'" target="_blank">'+data[i].songName+'</a></td>'+
                            '<td>'+data[i].singerName+'</td>'+
                            '<td>'+data[i].albumName+'</td>'+
                            '<td>'+data[i].commentCount+'</td>'+
                            '<td>'+'2008-8-8'+'</td>'+
                            '</tr>';
                        $('#music-table-body').append(element);
                    }
                }
            });
        });
    </script>
</head>
<body>
<nav class="navbar navbar-default scj-navigator">
    <div class="container">
        <ul class="nav navbar-nav">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">Profile</a></li>
            <li role="presentation"><a href="#">Messages</a></li>
        </ul>
    </div>
</nav>
<div class="music-header">
    <div class="container">
        <h1>music</h1>
        <p>scj yo</p>
    </div>
</div>
<div class ="music-content">
    <table class ="table" >
        <thead>
        <tr>
            <th>歌名</th>
            <th>歌手</th>
            <th>专辑</th>
            <th>点赞数</th>
            <th>创建时间</th>
        </tr>
        </thead>
        <tbody id ="music-table-body">

        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
